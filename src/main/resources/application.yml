dev1:
  uri: https://dev1.51zixiu.com:9080/
dev2:
  uri: https://dev2.51zixiu.com:9080/
dev3:
  uri: https://dev3.51zixiu.com:9080/
condev1:
  uri: https://condev1.51zixiu.com:9080/
condev2:
  uri: https://condev2.51zixiu.com:9080/
condev3:
  uri: https://condev3.51zixiu.com:9080/
#master dev
appdev:
  uri: https://app.51zixiu.com:9080/
#online dev
onlinedev:
  uri: https://beta.51zixiu.com:9080/


server:
  port: 9098
spring:
  application:
    name: sign-service
  redis:
    host: localhost
    port: 6379
    database: 0
  cloud:
    gateway:
      routes:

        #======================= online and test dev route gateway start==================================
        - id: route-dev1
          uri: ${dev1.uri}
          predicates:
            - Host=dev1.**
          filters:
            - CustomerFilterFactory=true

        - id: route-dev2
          uri: ${dev2.uri}
          predicates:
            - Host=dev2.**
          filters:
            - CustomerFilterFactory=true

        - id: route-dev3
          uri: ${dev3.uri}
          predicates:
            - Host=dev3.**
          filters:
            - CustomerFilterFactory=true

        - id: route-condev1
          uri: ${condev1.uri}
          predicates:
            - Host=condev1.**
          filters:
            - CustomerFilterFactory=true

        - id: route-condev2
          uri: ${condev2.uri}
          predicates:
            - Host=condev2.**
          filters:
            - CustomerFilterFactory=true

        - id: route-condev3
          uri: ${condev3.uri}
          predicates:
            - Host=condev3.**
          filters:
            - CustomerFilterFactory=true

        - id: route-master
          uri: ${appdev.uri}
          predicates:
            - Host=app.**
          filters:
            - CustomerFilterFactory=true
        - id: route-online
          uri: ${onlinedev.uri}
          predicates:
            - Host=beta.**
          filters:
            - CustomerFilterFactory=true

        #======================= online and test dev route gateway end==================================

        #======================= localhost test dev , online is ignore start ==================================
        # local dev 1
        - id: route-customer
          uri: http://127.0.0.1:9045/
          predicates:
            - Path=/cus/**
          filters:
            - StripPrefix=1
            - CustomerFilterFactory=true
        # local dev 2
        - id: route-zxj
          uri: http://www.zxj.com:8081/
          predicates:
            - Path=/zxj/**
          filters:
            - RewritePath=/zxj/(?<segment>.*), /$\{segment}
            - CustomerFilterFactory=true
        #======================= localhost test dev , online is ignore  end ==================================
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG